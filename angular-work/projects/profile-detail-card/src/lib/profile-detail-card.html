<mat-card>
    <mat-card-content>
        <span class="index">{{ index }}</span>
        <img mat-card-md-image [src]="item.src" [alt]="item.alt" />
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
    </mat-card-content>
</mat-card>
